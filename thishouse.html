		</span>

	<br>

		<span id="button">
			Make a case
		</span>

	<script>

	$("#button").click(function() {
		createCase;
	})

	function createCase() {
		var startcase;
		var endcase; 
		var type = Math.random() * 5;
		var mod = Math.random() * 5;

		if(type <= 3)
			startcase = standardCase();
		/*else if (type <=  4) 
			startcase = opChoice();*/
		else 
			startcase = normativeCase();

		if(mod <= 1)
			endcase = timeSpace().concat(startcase);
		else if (mod <= 2)
			endcase = startcase.concat(caveat());

		document.getElementById(statement).innerHTML = endcase;
	}

	function standardCase() {
		var thiscase;
		var opChoice = Math.random() * 5;
		var actor = actors[Math.floor(Math.random() * actors.length)];
		var verb = verbs[Math.floor(Math.random() * verbs.length)];
		var subject = subjects[Math.floor(Math.random() * subjects.length)];

		if(opChoice <= 1) {
			thiscase = "Op choice: This house believes that " + String(actor) + " should " + String(verb) + " " + String(subject);
		}
		else {
			thiscase = "This house believes that " + String(actor) + " should " + String(verb) + " " + String(subject);
		}

		return thiscase;
	}

	function normativeCase() {
		var thiscase;
		var opChoice = Math.random() * 5;
		var verb = verbs[Math.floor(Math.random() * verbs.length)];
		var subject = subjects[Math.floor(Math.random() * subjects.length)];

		if(opChoice <= 1) {
			thiscase = "Op choice: Normatively speaking, we should " + String(verb)
				+ " " + String(subject);
		}
		else {
			thiscase = "Normatively speaking, we should " + String(verb)
				+ " " + String(subject);
		}

		return thiscase;
	}

	function timeSpace() {
		var timestatement;
		var setting = settings[Math.floor(Math.random() * settings.length)];

		timestatement = "This is a time-space case set " + String(setting) + ".";

		return timestatement;
	}

	function caveat() {
		var thiscaveat;
		var randomcaveat = caveats[Math.floor(Math.random() * caveats.length)];

		thiscaveat = "Caveat: " + String(randomcaveat) + ".";

		return thiscaveat;
	}
